{% extends 'shared/main.html' %}
{% load static %}
{% block title %} {{ block.super }} برندها {% endblock %}
{% block body %}

<div id="container">
    <div class="container">
    <h1 class="title">برندها</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td class="text-left">نام برند</td>
                <td class="text-left">لوگوی برند</td>
            </tr>
        </thead>
        <tbody>
        {% for i in brands %}
        <tr>
            <td class="text-right"><a target="_blank" href={% url 'BrandListView' i.slug %}>{{ i.name }}</a></td>
            <td><a target="_blank" href={% url 'BrandListView' i.slug %}><img src={{ i.logo.url }} alt={{ i.name }} title={{ i.name }} width = 50px; height = 50px; /></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</div>

{% endblock %}
